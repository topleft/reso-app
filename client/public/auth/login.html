
<div>
  <nav-template ng-model="action"></nav-template>
</div>

<div class="container">
	<div class='row'>
		<div class='col-md-4 col-md-offset-4'>
			<h2>User Login</h2>
			<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
			<form>
				<br/>	
				<div class='form'>
					<div class='form-group'>
						<label >Email address</label>
    				<input type="email" class="form-control" placeholder="Email" ng-model="login.username" required>
					</div>
					<div class='form-group'>
						<label >Password</label>
    				<input type="password" class="form-control" placeholder="Password" ng-model="login.password" required>
					</div>
					<button class='btn btn-primary' ng-click="login()" ng-disable='disable'>Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
